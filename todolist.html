<html>
<link rel="stylesheet" href="todolist.css" type="text/css">
<head>
    <title>Add Job</title>
</head>
<main>
	<h1>Todo List</h1>
		<ul id = "List"></ul>
</main>
<body>
    
    	
    <script type="text/javascript">
    function onClick() {
		var jobs = document.getElementById("item").value;
		document.getElementById("List").innerHTML += "<li>" + jobs + "</li>";		
    }
    </script>
	
	<aside>
	<label for="List">Enter Task</label> 
	<input id = "item" type="text" value="" size="40">
	<select id="priority">
		<option>High</option>
		<option>Medium</option>
		<option>Low</option>
	</select> 
    <button type="text" onClick="onClick()">ADD</button>
    </aside>
    
   
	
	
    

</body>


</html>
